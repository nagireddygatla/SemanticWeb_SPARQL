    <script type = "text/javascript">
        

    
    function search(url)
    
    {
    	var value = document.getElementById("val").value;
    	var type = document.getElementById("type").value;
    	if(value == ""){
    		
    		alert("Enter the value to search");
    		return false;
    		
    	}
    	
	var url_temp3 = url+"?value="+value+"&type="+type+"&time="+new Date().getTime();
	//alert(url_temp3);
		
		ajaxGen(url_temp3,function()
	{
	
	if (xmlhttp.readyState==4 && xmlhttp.status==200)
	{
	
			document.getElementById("searchelement").innerHTML=xmlhttp.responseText; 		
  		
	}
	});
    	
    }
    

    
    function ajaxGen(url, func){

    	
    	if (window.XMLHttpRequest)
    		
    	{
    		// code for IE7+, Firefox, Chrome, Opera, Safari
    		xmlhttp=new XMLHttpRequest();
    		
    	}
    	else
    	{
    		// code for IE6, IE5
    		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    	}
    	
    			xmlhttp.onreadystatechange= func;
    			xmlhttp.open("GET",url,false);
    			xmlhttp.send(null);
    		
    }

</script>
