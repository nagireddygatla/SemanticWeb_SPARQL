<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Periodic Table Browser</title>

    <script type = "text/javascript">
        
    function subclass(id)
    
    {
    	document.getElementById("subclass").innerHTML = "";
    	document.getElementById("subclassElmts").innerHTML = "";
    	document.getElementById("Element").innerHTML = "";
	var url_temp1 = "PeriodicTable.jsp?id="+id+"&time="+new Date().getTime();
		
		ajaxGeneric(url_temp1,function()
	{
	
	if (xmlhttp.readyState==4 && xmlhttp.status==200)
	{
			if(id != "element"){
			document.getElementById("subclass").innerHTML=xmlhttp.responseText; 		
			}
			else{
				document.getElementById("subclassElmts").innerHTML=xmlhttp.responseText;
				
			}
	}
	});
    	
    }
    
    function classelements(url)
    
    {
    	
    	document.getElementById("subclassElmts").innerHTML = "";
    	document.getElementById("Element").innerHTML = "";
    	
	var url_temp2 = url+"&time="+new Date().getTime();
		
		ajaxGeneric(url_temp2,function()
	{
	
	if (xmlhttp.readyState==4 && xmlhttp.status==200)
	{
	
			document.getElementById("subclassElmts").innerHTML=xmlhttp.responseText; 		
  		
	}
	});
    	
    }
    
    
    function elementdata(url)
    
    {
    	
	var url_temp3 = url+"&time="+new Date().getTime();
		
		ajaxGeneric(url_temp3,function()
	{
	
	if (xmlhttp.readyState==4 && xmlhttp.status==200)
	{
	
			document.getElementById("Element").innerHTML=xmlhttp.responseText; 		
  		
	}
	});
    	
    }
    

    
    function ajaxGeneric(url, func){

    	
    	if (window.XMLHttpRequest)
    		
    	{
    		// code for IE7+, Firefox, Chrome, Opera, Safari
    		xmlhttp=new XMLHttpRequest();
    		
    	}
    	else
    	{
    		// code for IE6, IE5
    		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    	}
    	
    			xmlhttp.onreadystatechange= func;
    			xmlhttp.open("GET",url,false);
    			xmlhttp.send(null);
    		
    }

</script>

<body bgcolor = "#CCFFCC">

</form>
